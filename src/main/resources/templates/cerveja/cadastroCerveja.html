
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Cadastro de Ceveja</title>
	</head>
	<body>
		<h3>Olá! thymeleaf</h3>

		<form method="POST" th:object="${cerveja}">
			
			<h2><span th:text="${mensagensForm}">mensagems de erro</span></h2>
			
			<div th:each="erro : ${#fields.detailedErrors()}">
				<span th:text="${erro.message}">tem erros</span>
			</div>
			<label for="sku">SKU:</label>
			<input type="text" id="sku" th:field="*{sku}"><br>

			<label for="nome">Nome::</label>
			<input type="text" id="nome" th:field="*{nome}"><br>			

			<label for="nome">Descrição:</label>
			<textarea rows="3" cols="30" id="descricao" th:field="*{descricao}"></textarea><br>

			<input type="submit" value="Salvar">

		</form>		
	</body>

</html>
